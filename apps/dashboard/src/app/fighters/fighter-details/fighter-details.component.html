<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="currentFighter.id; else elseBlock">{{
            originalTitle
          }}</span>
          <ng-template #elseBlock>Create a Fighter</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="form"
      #formDirective="ngForm"
      (ngSubmit)="save(formDirective)"
    >
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Name"
            formControlName="name"
            type="text"
            name="name"
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Generation</mat-label>
          <input
            matInput
            placeholder="Generation"
            formControlName="generation"
            type="text"
            name="generation"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
            <mat-label>Role</mat-label>
            <input
              matInput
              placeholder="Role"
              formControlName="role"
              type="text"
              name="role"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" floatLabel="always">
            <mat-label>Make</mat-label>
            <input
              matInput
              placeholder="Make"
              formControlName="make"
              type="text"
              name="make"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" floatLabel="always">
            <mat-label>Users</mat-label>
            <input
              matInput
              placeholder="Users"
              formControlName="users"
              type="text"
              name="users"
            />
          </mat-form-field>
  
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">
          {{ originalTitle ? 'Save' : 'Create' }}
        </button>
        <button type="button" mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
